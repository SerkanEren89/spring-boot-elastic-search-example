version: '2.1'

#Elastic search api container
services:
  elasticsearch_api:
    container_name: 'elasticsearch_api'
    build:
      context: .
      dockerfile: ./Dockerfile
    restart: 'on-failure'
    ports:
      - '8081:8081'
    depends_on:
      elasticsearch:
        condition: service_started
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.4.3
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node

volumes:
  esdata1:
    driver: local
