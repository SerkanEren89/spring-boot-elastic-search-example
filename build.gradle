buildscript {
	ext {
		springBootVersion = '2.0.4.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

plugins {
	id 'net.ltgt.apt' version '0.9'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.example'
version = '0.0.1-SNAPSHOT'

repositories {
	mavenCentral()
}

dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.springframework.boot:spring-boot-starter-data-elasticsearch')
	compile('org.elasticsearch.client:transport')
	compile('org.elasticsearch.client:elasticsearch-rest-client')
	compile('org.elasticsearch.plugin:transport-netty4-client')
	apt('org.projectlombok:lombok:1.18.2')
	compileOnly('org.projectlombok:lombok:1.18.2')
	apt('org.mapstruct:mapstruct-processor:1.2.0.Final')
	compileOnly('org.mapstruct:mapstruct-jdk8:1.2.0.Final')
	testImplementation('org.springframework.boot:spring-boot-starter-test')
}

tasks.withType(JavaCompile) {
	options.compilerArgs = ['-Amapstruct.suppressGeneratorTimestamp=true', '-Amapstruct.defaultComponentModel=spring']
}
